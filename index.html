<html>

      const res = await fetch('https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 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',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({inputs: input})
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.generated_text || "No reply!";
    }
  </script>
</body>
